<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="titulo">Depara Web</ui:insert></title>
        <h:outputStylesheet library="css" name="sistema.css"/>
        <h:outputScript library="scripts" name="calendario.js"/>
    </h:head>

    <h:body>
        

        <p:ajaxStatus styleClass="ajax-status">
            <f:facet name="start">
                <h:graphicImage library="imagens" name="loading.gif"/>
            </f:facet>
            <f:facet name="complete">
                <h:outputText value=""/>
            </f:facet>
        </p:ajaxStatus>
        <header>
            <div style="float: left">
                <h:form>
                    <p:menubar styleClass="menu-sistema">
                        <p:menuitem icon="fa fa-windows" outcome="/dashboard"/>
                    </p:menubar>
                </h:form>
            </div>

            <div style="float: right; margin-right: 110px">
                <span style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
                    Ol√° usuario
                </span>
                <h:form style="display: inline-block">
                    <ui:include src="menu.xhtml"/>
                </h:form>
            </div>
            <div style="clear: both"/>
        </header>

        <div id="conteudo">
            <ui:insert name="corpo"/>
        </div>

        <p:separator style="margin-top: 20px;"/>
        <footer>
            &reg; TI HMUE &copy;
        </footer>
    </h:body>

</html>
