<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="corpo">
        <h:form>
            <p:growl autoUpdate="true"/>
            <h:outputText value="Depara de Produtos" style="font-size: x-large; font-weight: 400; color: darkblue"/>
            <p:toolbar style="margin-top: 20px; margin-bottom: 20px">
                <p:toolbarGroup>
                    <p:commandButton value="Carregar" action="#{produtoController.carregaProdutos()}" update="tabela"/>
                </p:toolbarGroup>

            </p:toolbar>
            <p:dataTable id="tabela" value="#{produtoController.produtos}" var="produto" paginator="true" rows="5"
                         emptyMessage="Sem registros" editable="true" editMode="cell">
                <p:column headerText="Código MV" style="width: 100px; text-align: center">
                    <h:outputText value="#{produto.codigo}"/>
                </p:column>
                <p:column headerText="Descrição">
                    <h:outputText value="#{produto.descricao}"/>
                </p:column>
                <p:column headerText="Espécie">
                    <h:outputText value="#{produto.especie}"/>
                </p:column>
                <p:column headerText="Classe">
                    <h:outputText value="#{produto.classe}"/>
                </p:column>
                <p:column headerText="Subclasse">
                    <h:outputText value="#{produto.subclasse}"/>
                </p:column>
                <p:column headerText="Código Portal" style="width: 100px; text-align: center">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{produto.deparaProduto}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{produto.deparaProduto}"/>
                        </f:facet>
                    </p:cellEditor>
                    <!--<f:convertNumber/>-->
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
