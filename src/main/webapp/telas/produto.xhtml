<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="corpo">
        <h:form id="form">
            <p:messages id="mensagens" closable="true"/>
            <h:outputText value="Depara de Produtos" style="font-size: x-large; font-weight: 400; color: darkblue"/>
            <p:toolbar style="margin-top: 20px; margin-bottom: 20px">
                <p:toolbarGroup>
                    <p:commandButton icon="fa fa-search" value="Buscar" action="#{produtoController.carregaProdutos()}" update="tabela mensagens painel"/>
                    <p:commandButton icon="fa fa-save" value="Salvar"  update="tabela mensagens" action="#{produtoController.salvar()}" />
                </p:toolbarGroup>
            </p:toolbar>

            <p:panelGrid id="painel" columns="5" style="margin-bottom: 20px;">
                <p:outputLabel value="Espécie" for="especie"/>
                <p:selectOneMenu id="especie" style="width: 200px" value="#{produtoController.especie}" required="true" requiredMessage="Escolha uma espécie"
                                 filter="true" filterMatchMode="contains">
                    <f:selectItem itemLabel="Selecione"/>
                    <f:selectItems  var="especie" value="#{produtoController.especies}" itemLabel="#{especie.descricao}" itemValue="#{especie.codigo}"  />
                    <p:ajax listener="#{produtoController.atualizaClasse()}" update="classe mensagens" process="@this"/>
                </p:selectOneMenu>

                <p:outputLabel value="Classe" for="classe"/>
                <p:selectOneMenu id="classe" style="width: 200px" value="#{produtoController.classe}" 
                                 filter="true" filterMatchMode="contains">
                    <f:selectItem itemLabel="Selecione"/>
                    <f:selectItems  var="classe" value="#{produtoController.classes}" itemLabel="#{classe.descricao}" itemValue="#{classe.codigo}"
                                    />
                </p:selectOneMenu>

            </p:panelGrid>

            <p:dataTable id="tabela" value="#{produtoController.produtos}" var="produto" paginator="true" rows="20"
                         emptyMessage="Sem registros" editable="true" editMode="cell">
                <p:column headerText="Código MV" style="width: 100px; text-align: center">
                    <h:outputText value="#{produto.codigo}"/>
                </p:column>
                <p:column headerText="Descrição" style="width: 40%">
                    <h:outputText value="#{produto.descricao}"/>
                </p:column>
                <p:column headerText="Espécie">
                    <h:outputText value="#{produto.especie.descricao}"/>
                </p:column>
                <p:column headerText="Classe">
                    <h:outputText value="#{produto.classe.descricao}"/>
                </p:column>
                <p:column headerText="Subclasse">
                    <h:outputText value="#{produto.subclasse.descricao}"/>
                </p:column>
                <p:column headerText="Código Portal" style="width: 100px; text-align: center">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{produto.deparaProduto}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{produto.deparaProduto}"/>
                        </f:facet>
                    </p:cellEditor>
                    <!--<f:convertNumber/>-->
                </p:column>
                <p:column style="width: 100px; text-align: center">
                    <p:commandButton icon="fa fa-trash-o" action="#{produtoController.removeProduto()}" update="form:mensagens form:tabela">
                        <f:setPropertyActionListener value="#{produto}" target="#{produtoController.produto}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
